<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Model Toy Car - COMP1073</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <h1>2024 Chevy Camaro ZL1 1LE - Toy Car</h1>

     <div class="container"></div>
     <img id="carImage" src="images/camaro.png" alt="2024 Camaro ZL1 1LE">

    <div id="controls">
       <label>Update Horsepower:</label>
       <input type="number" id="newHP" placeholder="e.g. 720">

        <label>Add Feature:</label>
        <input type="text" id="newFeature" placeholder="e.g.Superspeed">

        <label>New Price:</label>
        <input type="number" id="newPrice" placeholder="e.g. 19.99">

       
        <button id="btnHP">Update Horsepower</button>
        <button id="btnFeature">Add Feature</button>
        <button id="btnPrice">Change Price</button>
        
    </div>
    <div id="output"></div>
    </div>
</body>
</html>
